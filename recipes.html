---
layout: collection
title: Recipes
---

<div class="home">

  <h1 class="page-heading"></h1>

  <div class="post-list row">
    {% for post in site.posts %}
      {% if post.tags contains 'recipe' %}
      <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 post-tile">
        <div class="highlighter"><a class="post-image" href="{{ post.url | prepend: site.baseurl }}">
          <img class="img-responsive" src="/images/tile-image/{{post.tile_image}}"/>
        </a>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </div>
        <aside>{{ post.date | date: "%B %-d, %Y" }}</aside>
      </div>
      <div class="clearfix visible-xs-block"></div>
    {% cycle '', '<div class="clearfix visible-sm-block"></div>' %}
    {% cycle '', '', '<div class="clearfix visible-md-block"></div>' %}
    {% cycle '', '', '', '<div class="clearfix visible-lg-block"></div>' %}
    {% endif %}
    {% endfor %}
  </div>
</div>
