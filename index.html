---
layout: homepage
---

<div class="home">

  <h1 class="page-heading"></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta"><abbr>{{ post.date | date: "%b %-d, %Y" }}</abbr></span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>


</div>
