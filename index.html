---
layout: homepage
---

<div class="home">

  <h1 class="page-heading"></h1>

  <div class="post-list row">
    {% for post in site.posts %}
      <div class="col-md-4 post-tile">
        <a class="post-image" href="{{ post.url | prepend: site.baseurl }}">
          <img class="img-responsive" src="http://placehold.it/900x600"/>
        </a>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <aside>{{ post.date | date: "%B %-d, %Y" }}</aside>

        <p>
          {{ post.excerpt }} <br/>
          <a href="{{ post.url | prepend: site.baseurl }}">Read more&#133;</a>
        </p>
      </div>
    {% endfor %}
  </div>


</div>
