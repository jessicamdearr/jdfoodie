---
layout: homepage
---

<div class="home">

  <h1 class="page-heading"></h1>

  <div class="post-list row">
    {% for post in site.posts %}
      <div class="col-md-4 post-tile">
        <div class="highlighter"><a class="post-image" href="{{ post.url | prepend: site.baseurl }}">
          <img class="img-responsive" src="/images/tile-image/{{post.tile_image}}"/>
        </a>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </div>
        <aside>{{ post.date | date: "%B %-d, %Y" }}</aside>

        <p>
          {{ post.excerpt }}
        </p>
      </div>
    {% cycle '', '', '</div><div class="post-list row">' %}
    {% endfor %}
  </div>

</div>
