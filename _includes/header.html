<header class="site-header">
  <div class="container">
    <div style="text-align:left;" class="col-md-6"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3 nav-links">
      <ul class="list-inline">
        {% for link in site.pages %}
        {% if link.title %}
          <li>
            {% if link.url == page.url %}
            {{ link.title }}
            {% else %}
              <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
            {% endif %}
          </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

    </div>
  </div>
</header>
