<header class="site-header">
  <div class="container">
    <div class="col-md-3">
    </div>
    <div style="text-align:center;" class="col-md-6"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></div>
    <div class="col-md-3 nav-links">
      <ul class="list-inline">
        {% for page in site.pages %}
        {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

    </div>
  </div>
</header>

<div class="container">
